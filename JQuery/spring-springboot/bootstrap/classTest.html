<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>classTest.html</title>
  <style>
    .active {
      color: red;
      font-size: 2em;
    }
  </style>
</head>

<body>
  <div class="active">사자</div>
  <div class="active">호랑이</div>
  <div class="active">늑대</div>
  <button type="button" id="btnCheck">확인</button>
  <script>
    document.querySelectorAll("div").forEach(f => {
      //클릭 이벤트 클릭한 div에 active 클래스 토글
      f.addEventListener("click", function () {
        f.classList.toggle("active");
      })
    })

    //버튼 클릭 핸들러
    //active 클래스를 가진 div의 내용을 콘솔에 출력
    addEventListener("click", function () {
     document.querySelectorAll(".active").forEach(f => {
      console.log(f.innerHTML)
     })
    })
  </script>

</body>

</html>
