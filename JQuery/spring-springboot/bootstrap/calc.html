<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calc.html</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>

<body>
  <input id="num1" type="text" value="">
  <input id="num2" type="text" value="">
  <button type="button" id="btn">계산</button>
  <div id="result"></div>
  <script>
    //버튼 클릭 이벤트 지정
    //클릭하면 num1과 num2를 더해서 result에 출력
    // let btn = $("#btn");
    // let num1 = $("#num1");
    // let num2 = $("#num2");
    // let result = $("#result");


    $("#btn").on("click", () => {
      let num1 = Number($("#num1").val());
      let num2 = Number($("#num2").val());
      $("#result").html(num1 + num2)
    });
  </script>
</body>

</html>
