<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" id="txtFruit">
  <button type="button" id="btnAdd" onclick="addFruit()">추가</button>
  <select name="" id="selFruit" size="10">
    <!-- <option value="">사과</option>
    <option value="">바나나</option>
    <option value="">포도</option>
    <option value="">샤인머스캣</option> -->
  </select>
  <script>
    function addFruit() {
      //텍스트 입력값을 변수에 저장
      let txt = document.querySelector("#txtFruit").value;
      let texted = `<option>${txt}</option>`
      //select 태그에 추가
      selFruit.insertAdjacentHTML("beforeEnd", texted);
      //텍스트 필드 초기화
      document.querySelector("#txtFruit").value ='';
    }
    txtFruit.addEventListener("keypress", (e) => {
      if (e.keyCode == 13) { // enterkey를 눌러도 이벤트 적용
        btnAdd.click()
      }
    })
  </script>
</body>

</html>
